fly_stereo:
  mavlink_reader:
    device: /dev/ttyTHS1
    replay_mode: false
    # device: /tmp/imu.dat
    # replay_mode: true
    # replay_imu_data_file: /tmp/imu.dat
  image_processor:
    CameraTrigger:
      chip_num: 0
      pin_num: 79
      auto_trigger_async: false
      auto_trigger_async_rate_hz: 20
      replay_mode: false
    Camera0:
      auto_exposure:
        pixel_range_limits: [108, 148]
        exposure_limits: [1250, 2500]
        num_frames_to_calc: 3
      device_num: 0
      src_pipeline: "v4l2src device=/dev/video0 ! video/x-raw,width=1280,height=720 ! nvvidconv flip-method=0 ! video/x-raw, format=(string)GRAY8 ! appsink max-buffers=1 drop=true"
      sink_pipeline: "appsrc ! videoconvert ! nvvidconv ! nvv4l2h264enc insert-sps-pps=true ! h264parse ! rtph264pay pt=96 ! udpsink host=192.168.104.2 port=8000 sync=false "
      framerate: 20
      width: 1280
      height: 720
      flip_method: 0
      hardware_trigger_mode: true
      gain: 3
      exposure_time: 1500
    Camera1:
      auto_exposure:
        pixel_range_limits: [108, 148]
        exposure_limits: [1250, 2500]
        num_frames_to_calc: 3
      device_num: 1
      src_pipeline: "v4l2src device=/dev/video1 ! video/x-raw,width=1280,height=720 ! nvvidconv flip-method=0 ! video/x-raw, format=(string)GRAY8 ! appsink max-buffers=1 drop=true"
      sink_pipeline: "appsrc ! videoconvert ! nvvidconv ! nvv4l2h264enc insert-sps-pps=true ! h264parse ! rtph264pay pt=96 ! udpsink host=192.168.104.2 port=8001 sync=false "
      framerate: 20
      width: 1280
      height: 720
      flip_method: 0
      hardware_trigger_mode: true
      gain: 3
      exposure_time: 1500
    draw_points_to_frame: true
    max_error_counter: 2
    stereo_threshold: 15
    ransac_threshold: 5

    goodFeaturesToTrack:
      max_corners: 100
      quality_level: 0.3
      min_dist: 10.0

    calcOpticalFlowPyrLK:
      window_size: 21
      max_pyramid_level: 5

    # Minumum time before two triggers are allowed
    min_camera_dt_ms: 40

